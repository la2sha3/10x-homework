<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page with Background Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-side {
           background-image: url('https://t3.ftcdn.net/jpg/08/10/89/84/360_F_810898439_M7GxeIoecPFWfUaIekY0Qw3q4Kh2l0yO.jpg')no-repeat center center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            min-height: 100%;
        }

        .left-side-overlay {
            background-color: rgba(128, 0, 128, 0.6);
            /* purple overlay */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container-custom {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #dfe9f3, #ffffff);
        }
    </style>
</head>

<body>
    <div class="container-custom">
        <div class="row shadow rounded overflow-hidden" style="max-width: 800px; width: 100%;">
            <div class="col-md-6 p-0">
                <div class="left-side">
                    <div class="left-side-overlay">
                        <h2>Bring Your Music Along</h2>
                        <p>try Unlimited</p>
                        <h3>$9.99 / Month</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6 bg-white p-5">
                <h2 class="mb-4">Registration Form</h2>
                <form>
                    <div class="mb-3"> <input type="text" class="form-control" placeholder="Full Name" required> </div>
                    <div class="mb-3"> <input type="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3"> <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3"> <input type="password" class="form-control" placeholder="Confirm Password"
                            required> </div>
                    <div class="form-check mb-3"> <input class="form-check-input" type="checkbox" id="termsCheck"
                            required> <label class="form-check-label" for="termsCheck"> By signing up, you agree to the
                            <a href="#">Play Term of Service</a> </label> </div> <button type="submit"
                        class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
   
</body>

</html>
